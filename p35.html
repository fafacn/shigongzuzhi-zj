<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目经理讲施组 - 结束</title>
    <style>
        /* --- 1. 全局配置 (延续首页风格) --- */
        :root {
            --crcc-blue: #003366;
            --crcc-red: #E60012;
            --text-dark: #1a202c;
            --text-gray: #4a5568;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            position: relative;
        }

        /* --- 2. 背景动画 (复用首页，保持一致性) --- */
        .bg-decoration {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
        }
        .glow-spot {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6;
            animation: floatSpot 10s infinite alternate;
        }
        .spot-1 { top: -10%; right: -10%; width: 50vw; height: 50vw; background: rgba(0, 51, 102, 0.1); }
        .spot-2 { bottom: -10%; left: -10%; width: 60vw; height: 60vw; background: rgba(56, 189, 248, 0.1); animation-delay: -5s; }

        @keyframes floatSpot { 0% { transform: translate(0, 0); } 100% { transform: translate(-30px, 30px); } }

        .wave-lines {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 40%;
            fill: none; stroke: rgba(0, 51, 102, 0.05); stroke-width: 2;
        }

        .particles span {
            position: absolute; bottom: -20px; background-color: rgba(0, 51, 102, 0.2);
            border-radius: 50%; display: block; animation: rise 15s infinite linear;
        }
        .particles span:nth-child(1) { width: 15px; height: 15px; left: 15%; animation-duration: 9s; opacity: 0.2; }
        .particles span:nth-child(2) { width: 10px; height: 10px; left: 35%; animation-duration: 13s; opacity: 0.15; }
        .particles span:nth-child(3) { width: 20px; height: 20px; left: 75%; animation-duration: 11s; opacity: 0.1; }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        /* --- 3. 核心内容 --- */
        .content-container {
            text-align: center; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Logo 区域 */
        .logo-wrap {
            margin-bottom: 40px;
            animation: fadeInDown 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        .logo-img {
            height: 100px; width: auto; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        /* 感谢语 */
        .thank-you {
            font-size: 5rem; font-weight: 900; color: var(--crcc-blue);
            letter-spacing: 15px; margin: 0; line-height: 1.2;
            text-shadow: 0 5px 15px rgba(0, 51, 102, 0.15);
            opacity: 0; animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.3s;
        }

        /* 副标题 */
        .sub-text {
            font-size: 2.2rem; color: var(--text-gray); font-weight: 300;
            margin-top: 30px; letter-spacing: 5px;
            opacity: 0; animation: slideUp 0.8s ease-out forwards 0.6s;
            position: relative; display: inline-block;
        }
        .sub-text::after {
            content:''; display: block; width: 60px; height: 4px;
            background: var(--crcc-red); margin: 20px auto 0; border-radius: 2px;
        }

        /* 项目部落款 */
        .footer-dept {
            margin-top: 80px; font-size: 1.4rem; color: var(--text-dark);
            font-weight: bold; opacity: 0; animation: fadeIn 1s ease forwards 1s;
            background: rgba(255,255,255,0.5); padding: 10px 40px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.8);
        }

        /* --- 4. 导航按钮组 (修复重叠问题) --- */
        .nav-btn-group {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 20px; /* 关键：增加两个按钮之间的间距 */
            z-index: 100;
        }

        .nav-btn {
            padding: 12px 30px;
            border-radius: 30px; 
            text-decoration: none; 
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            transition: all 0.3s;
            font-size: 1rem; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            cursor: pointer;
        }
        
        .prev-btn {
            background: white; 
            color: var(--crcc-blue);
            border: 1px solid var(--crcc-blue);
        }
        .prev-btn:hover { 
            background: #e2e8f0; 
            transform: translateY(-2px); 
        }

        .end-btn {
            background: var(--crcc-red); 
            color: white;
            border: 1px solid var(--crcc-red);
            box-shadow: 0 5px 15px rgba(230, 0, 18, 0.3);
        }
        .end-btn:hover {
            background: #c5000f; 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(230, 0, 18, 0.4);
        }

        /* 动画定义 */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="bg-decoration">
        <div class="glow-spot spot-1"></div>
        <div class="glow-spot spot-2"></div>
        <div class="particles"><span></span><span></span><span></span></div>
        <svg class="wave-lines" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,250.7C960,235,1056,181,1152,165.3C1248,149,1344,171,1392,181.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            <path stroke="rgba(0,51,102,0.1)" stroke-width="2" fill="none" d="M0,160L48,170.7C96,181,192,203,288,197.3C384,192,480,160,576,149.3C672,139,768,149,864,170.7C960,192,1056,224,1152,218.7C1248,213,1344,171,1392,149.3L1440,128"></path>
        </svg>
    </div>

    <div class="content-container">
        <div class="logo-wrap">
            <img src="images/logo.png" alt="中国铁建" class="logo-img">
        </div>

        <h1 class="thank-you">谢谢观看</h1>
        <div class="sub-text">敬请批评指正</div>

        <div class="footer-dept">
            和襄高速公路和含段项目经理部二分部
        </div>
    </div>

    <div class="nav-btn-group">
        <a href="p34.html" class="nav-btn prev-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            上一页
        </a>
        
        <a href="#" onclick="closeWindow()" class="nav-btn end-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="9" x2="15" y2="15"></line><line x1="15" y1="9" x2="9" y2="15"></line></svg>
            结束放映
        </a>
    </div>

    <script>
        function closeWindow() {
            if (confirm("演示结束，是否返回首页？")) {
                window.location.href = "index.html"; 
            }
        }
    </script>

</body>
</html>
